<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block header_title %}Your Digital Library{% endblock header_title %}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="w-75 mx-auto">
    <nav
      class="navbar navbar-expand-lg rounded-bottom-4 px-3"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-3" href="{% url 'home' %}">Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav fw-semibold">
            <a class="nav-link" href="{% url 'home' %}">Home</a>

            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            <a class="nav-link" href="{% url 'add-credits' %}">Add Credits</a>
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-link" href="{% url 'register' %}">Register</a>
            <a class="nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% for msg in messages %}
    <div class="mx-2 mt-3">
      <div
        class="alert {% if msg.tags == 'success' %} alert-success {% elif msg.tags == 'error' %} alert-danger {% endif %}"
        role="alert"
      >
        {{msg}}
      </div>
    </div>
    {% endfor %}

    <div class="mt-5">{% block content %} {% endblock content %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
